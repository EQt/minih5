language: cpp
dist: bionic

notifications:
  email:
    on_failure: change
    on_success: change

branches:
  only:
    - master

addons:
  apt:
    packages:
      - libhdf5-dev
  homebrew:
    packages:
      - hdf5

os:
  - linux
  - osx

install:
  - mkdir build && cd build && cmake ..
script:
  - make
  - test/doctests -s
