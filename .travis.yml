language: cpp
notifications:
  email:
    on_failure: change
    on_success: change

branches:
  only:
    - master

addons:
  apt:
    packages:
      - libhdf5-dev
  homebrew:
    packages:
      - hdf5

matrix:
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode11.3
  allow_failures:
    - os: osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then xcode-select --install || true ; fi
install:
  - mkdir build && cd build && cmake ..
script:
  - make VERBOSE=1
  - test/doctests -s
